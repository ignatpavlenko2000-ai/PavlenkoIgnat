        <h1>Цитаты великих</h1>
        <ul>
            <li>Если тебя незаслуженно обидели, вернись и заслужи</li>
            <li>На первый урок можно и опоздать, ведь учиться никогда не поздно</li>

            <li>Работа — не волк. Работа — это ворк, а волк — это ходить</li>
